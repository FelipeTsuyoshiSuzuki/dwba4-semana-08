<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Semana 04</title>
  <link href="/css/events.css" rel="stylesheet" type="text/css" />
  <script src="../components/components-loader.js"></script>
</head>

<body>
  <div id="header-container"></div>

  <main>
    <h1>Inscreva-se</h1>
    <form action="new-event" method="POST">
      <section id="event-section">
        <fieldset>
          <label for="event">Evento</label>
          <select name="Eventos" id="event" required>
            <option value="default">-- Selecione --</option>
            <option value="Voe sem asas">Voe sem asas</option>
            <option value="Festa junina">Festa junina</option>
            <option value="Semana da tecnologia">Semana da tecnologia</option>
          </select>
        </fieldset>
      </section>
      <section id="access-info-section">
        <fieldset> 
          <legend>Informações de acesso</legend>
          <br/><br/>
          <label for="user">Usuário:</label>
          <input type="text" id="user" name="user_input" required/>
          <br/><br/>
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password_input" required/>
          <br/><br/>
          <label for="confirm_password">Confirme a Senha:</label>
          <input type="password" id="confirm_password" name="confirm_password_input"required />
        </fieldset>
      </section>
      <section id="user-info-section">
        <fieldset>
          <legend>Informações Pessoais</legend>
          <br/>
          <label for="name">Nome Completo:</label>
          <input type="text" id="name" name="name_input" required/>
          <br/><br/>
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email_input" required/>
          <br/><br/>
          <label for="cellphone">Celular:</label>
          <input type="tel" id="cellphone" name="cellphone_input" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" required/>
          <span>(99) 99999-9999</span>
          <fieldset>
            <legend>Sexo</legend>
            <input type="radio" id="man" name="sex" value="masculino" required>
            <label for="man">Masculino</label><br>
            <input type="radio" id="woman" name="sex" value="feminino" required>
            <label for="woman">Feminino</label><br>
          </fieldset>
          <label for="birthdate">Data de Nascimento:</label>
          <input type="date" id="birthdate" name="birthdate_input" required/>
          <br/><br/>
          <label for="fav_color">Cor Favorita:</label>
          <input type="color" id="fav_color" name="fav_color_input" required/>
          <br/><br/>
          <label for="git_profile">Perfil no Github:</label>
          <input type="text" id="git_profile" name="git_profile_input" required/>
        </fieldset>
      </section>
      <br/><br/>
      <div class="button-container">
        <input class="green-button" type="submit" value="Inscrever">
        <input class="green-button" type="reset" value="Limpar">
      </div>
    </form>
  </main>
  <script>
      loadHeader("../components/header.html");
      createFooter();
  </script>
</body>

</html>
