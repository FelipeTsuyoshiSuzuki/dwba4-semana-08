<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Semana 04</title>
  <script src="../components/components-loader.js"></script>
</head>

<body>
  <div id="header-container"></div>
  
  <main>
    <h1>Mande uma mensagem</h1>
    <form action="new-message" method="POST">
      <section id="user-info-section">
          <br/>
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name_input" required/>
          <br/>
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email_input" required/>
          <br/>
          <label for="cellphone">Celular:</label>
          <input type="tel" id="cellphone" name="cellphone_input" pattern="([0-9]{2})[0-9]{5}-[0-9]{4}" required/>
          <span>(99) 99999-9999</span>
        <br/>
        <label for="subject">Assunto</label>
          <select name="Assunto" id="subject" required>
            <option value="default">-- Selecione --</option>
            <option value="Reclamacao">Reclamação</option>
            <option value="sugestao">Sugestão</option>
          </select>
        <br/>
        <label for="message">Mensagem:</label>
          <textarea required></textarea>
         <fieldset>
            <legend>Opções de Resposta</legend>
            <label for="email">E-mail</label><br>
            <input type="checkbox" id="email" name="email" value="E-mail">
            <label for="phone">Telefone</label><br>
            <input type="checkbox" id="phone" name="phone" value="Phone">
      </section>
      <br/>
      <input type="submit" value="Enviar">
    </form>
  </main>
  <script>
      loadHeader("../components/header.html");
      createFooter();
  </script>
</body>

</html>
