<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CONTACT</title>
    <link href="/css/contact.css" rel="stylesheet" type="text/css" />

  <script src="../components/components-loader.js"></script>
</head>

<body>
  <div id="header-container"></div>
  
  <main>
    <h1>Mande uma mensagem</h1>
    <form action="new-message" method="POST">
      <section id="user-info-section">
        <ul>
          <br/>
          <li>
            <label for="name">Nome:</label>
          </li>
          <input class="little-input" type="text" id="name" name="name_input" required/>
          <br/>
          <li>
            <label for="email">E-mail:</label>
          </li>
          <input type="email" id="email" name="email_input" required/>
          <br/>
          <li>
            <label for="cellphone">Celular:</label>
          </li>
          <input type="tel" id="cellphone" name="cellphone_input" pattern="([0-9]{2})[0-9]{5}-[0-9]{4}" required/>
          <span>(99) 99999-9999</span>
        <br/>
        <li>
          <label for="subject">Assunto</label>
        </li>
          <select name="Assunto" id="subject" required>
            <option value="default">-- Selecione --</option>
            <option value="Reclamacao">Reclamação</option>
            <option value="sugestao">Sugestão</option>
          </select>
        <br/>
          <li>
            <label for="message">Mensagem:</label>
          </li>
          <textarea required></textarea>
          <li>
            <fieldset>
              <legend>Opções de Resposta</legend>
              <label for="email">E-mail</label><br>
              <input class="little-input" type="checkbox" id="email" name="email" value="E-mail">
              <label for="phone">Telefone</label><br>
              <input class="little-input" type="checkbox" id="phone" name="phone" value="Phone">
            </fieldset>
          </li>
        </ul>
      </section>
      <br/>
      <div class="button-container">
         <input class ="green-button" type="submit" value="Enviar">
      </div>
    </form>
  </main>
  <script>
      loadHeader("../components/header.html");
      createFooter();
  </script>
</body>

</html>
